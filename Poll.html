<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Poll System</title>
</head>
<body>
	<div class="wrapper">
		<header>What should be the timing for tomorrow's class?</header>
		<div class="poll-area">
			<input type="checkbox" name="poll" id="opt-1">
			<input type="checkbox" name="poll" id="opt-2">
			<label for="opt-1" class="opt-1">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">A: After 5PM </span>
					</div>
					<span class="percent">80%</span>
				</div>
				<div class="progress" id="pstyle1" style='--w:80;'></div>
			</label>
			<label for="opt-2" class="opt-2">
				<div class="row">
					<div class="column">
						<span class="circle"></span>
						<span class="text">B: Before 5PM</span>
					</div>
					<span class="percent">20%</span>
				</div>
				<div class="progress" id="pstyle2" style='--w:20;'></div>
				
			</label>
		</div>
		
	</div>
	<script src="script.js"></script>

</body>
</html>
